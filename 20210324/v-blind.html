<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="./vue.js"></script>
        <style>
            .study {

              绑定style，如果遇到font-size这种属性，我们应该省去-第二个单词首字母大写 -->

        </div>

            new Vue({
                el: '#app',
                data() {
                    return {
                        isStudy: true,
                        color: 'green',
                        a: 50,
                    };
                },

</html>
