<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="./vue.js"></script>
    </head>
    <body>
        <!-- vue:MVVM框架，数据驱动视图，视图也能改变数据 -->
        <div id="app"><input type="text" v-model.trim="value" placeholder="请输入内容" />{{value}}</div>
        <script>
            new Vue({
                el: '#app',
                data() {
                    return {
                        value: '7878',
                    };
                },
            });
            var a;
        </script>
    </body>
</html>
