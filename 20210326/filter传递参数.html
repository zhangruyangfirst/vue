<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div id="wk">{{content | contentFn('today',num)}}</div>
        <script src="../vue.js"></script>
        <script>
            new Vue({
                data() {
                    return {
                        content: 'filter传递参数',
                        num: 1,
                    };
                },
                filters: {
                    contentFn(val, a, b) {
                        return val + a + b;
                        // return a;
                        // return b;
                    },
                },
            }).$mount('#wk');
        </script>
    </body>
</html>
