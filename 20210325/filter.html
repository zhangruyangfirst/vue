<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <!-- filter 过滤或者叫做管道符 -->
    </head>
    <body>
        <div id="app">
            <div>
                <label>性别</label>{{sex | formatterSex}} <input type="radio" value="1" v-model="sex" />男 <input type="radio" value="2" v-model="sex" />女
            </div>
        </div>
        <script src="../vue.js"></script>
        <script>
            new Vue({
                el: '#app',
                data() {
                    return {
                        sex: '',
                    };
                },
                filters: {
                    formatterSex(val) {
                        // return Number(val) === 1 ? '男' : '女';
                        // if (val == 1) {
                        //     return '男';
                        // } else if (val == 2) {
                        //     return '女';
                        // }
                        //switch 他是全等比较   ===
                        switch (val) {
                            case '1':
                                return '男';
                                break;
                            case '2':
                                return '女';
                                break;
                            case '':
                                return '';
                                break;
                        }
                    },
                },
            });
            // ==:普通比较 只是比较值 不比较类型
            // ===：全等 数值和类型都要比较
        </script>
    </body>
</html>
