<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="./vue.js"></script>
    </head>
    <body>
        <div id="app">
            <ul>
                <li v-for="arr in list">{{arr}}</li>
            </ul>
            <ul>
                <li v-for="(arr,index) in newList">
                    <span>{{arr.title}}</span>
                    <span>{{arr.sex}}</span>
                    <span>{{index}}</span>
                </li>
            </ul>
        </div>
        <script>
            new Vue({
                el: '#app',
                data() {
                    return {
                        list: ['nihaoma', 'wohenhao', 'and you'],
                        newList: [
                            { title: 'xiaoming', sex: 'boy' },
                            { title: 'dada', sex: 'boy' },
                            { title: 'huahua', sex: 'girl' },
                        ],
                    };
                },
            });
        </script>
    </body>
</html>
