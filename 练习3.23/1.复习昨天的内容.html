        <title>复习昨天的内容</title>
        <!-- <script src="../vue.js"></script> -->

    <body>
        <!-- {{}}:大胡子语法 -->
        <div id="app">
            <span>{{value}}</span>
            <!-- v-html -->
            <div v-html="html"></div>
            <div v-text="text"></div>
            <div v-show="'1'">显示</div>
            <div v-show="''">不显示</div>
            <!-- 
                v-show: 是通过display:none去显示或隐藏,其实这个DOM是真实存在的,如果使用的比较多的情况推荐使用v-show
                v-if: 当条件成立的时候,去创建DOM,当条件不成立的时候,则会去销毁DOM,它更耗性能.
             -->
            <div v-show="isShow">不显示</div>
            <div v-if="isIf>80">85</div>
            <div v-else-if="isIf>70">75</div>
            <div v-else>60</div>
            <!-- <div v-for="(item,index) in list" :key="index">{{item}}--{{index}}</div> -->
            <div v-for="item in list2" :key="item.id">
                <!-- v-bind 缩写 : 动态绑定属性 -->
                <!-- item: { id: 1, name: 'zhangruyang', age: 18 }  -->
                <li>姓名:{{item.name}}</li>
                <li>年龄:{{item.age}}</li>
            </div>
            <!-- v-model: 数据的双向绑定 
                视图驱动数据 -> <- 数据能改变视图
            -->
            <input type="text" v-model="content" />{{content}}
            <!-- v-on: 缩写 @ -->
            <button v-on:click="handleClick">按钮</button>
            <input type="text" @keyup.up="handleKeyup" />
        </div>
        <script src="../vue.js"></script>
        <script>
            // Vue是一个构造函数,它可以传入一个对象作为参数new Vue({})

            Vue.config.keyCodes = {
