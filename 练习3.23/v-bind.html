<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="./vue.js"></script>
        <style>
            .font {
                color: red;
            }
            .group {
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <div id="app">
            <p v-bind:class="['font','group']">春眠不觉晓</p>
            <p v-bind:class="{'font':isfont,}">处处闻啼鸟</p>
            <p v-bind:style="{color:color}">夜来风雨声</p>
            <p :style="{fontSize:a+'px' }">花落知多少</p>
        </div>
        <script>
            new Vue({
                el: '#app',
                data() {
                    return {
                        isfont: true,
                        color: 'yellow',
                        a: 20,
                    };
                },
            });

            //通过DOM获取的数据类型都是类数组
        </script>
    </body>
</html>
