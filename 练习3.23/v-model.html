<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="./vue.js"></script>
    </head>
    <body>
        <!-- vue:MVVM框架，数据驱动视图，视图改变数据     .number将字符串转变成数字 .trim输入空格时截取掉-->
        <div id="may"><input type="text" v-model.trim="value" placeholder="请输入" />{{value}} <input type="number" v-model.number="value1" />{{value1}}</div>
        <script>
            new Vue({
                el: '#may',
                data() {
                    return {
                        value: 778,
                        value1: 3,
                    };
                },
            });
        </script>
    </body>
</html>
